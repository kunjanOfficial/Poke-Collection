<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officelite - Sign Up</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/Project_basic/Signin Page/signin_css/signup.css" />
</head>

<body>

<header>
    <a href="/Project_basic/Signin Page/officelitehome.html" target="_blank">
        <img src="/Project_basic/assets/images/logo.svg" alt="Officelite Logo" class="logo" />
    </a>
</header>

<!-- Main Section -->
<main>
    <!-- Text Section -->
    <div class="content">
        <h1>Work smarter. Save time.</h1>
        <p>
            Easily manage your projects. Get on the list and receive in-app perks
            available only to early subscribers. We are moving into final
            development and getting ready for official launch soon.
        </p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form>
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input
                        type="text"
                        id="name"
                        placeholder="Enter your name"
                        required
                />
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        type="email"
                        id="email"
                        placeholder="Enter your email"
                        required
                />
            </div>

            <!-- Plan Dropdown -->
            <div class="form-group">
                <label for="plan">Plan</label>
                <select id="plan" required>
                    <option value="" disabled selected>Select a plan...</option>
                    <option value="basic">Basic Pack - Free</option>
                    <option value="pro">Pro Pack - $9.99</option>
                    <option value="ultimate">Ultimate Pack - $19.99</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Get on the list</button>
        </form>
    </div>
</main>
</body>
</html>
